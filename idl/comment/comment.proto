syntax = "proto3";

package comment;

option go_package = "comment";

import "api.proto";
import "response.proto";

message CommentPostReq {
  string user_id = 1;
  string post_id = 2;
  string content = 3;
  string parent_id = 5;
}

message CommentPostResp {
    response.Status status = 1;
}

service Comment {
  rpc CommentPost(CommentPostReq) returns(CommentPostResp) {
    option (api.post) = "/comment";
  }
}